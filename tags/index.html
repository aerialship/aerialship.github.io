---
layout: page
title: Tags
---

{% for tag in site.tags %}
    <h2 id="{{ tag[0] }}-ref">{{ tag[0] | capitalize }}</h2>
    <ul>
        {% for node in tag[1] %}
            {% if node.title != null %}
                <li><a href="{{node.url}}">{{node.title}}</a> <small>{{ node.date | date: "%Y-%m-%d" }}</small></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
